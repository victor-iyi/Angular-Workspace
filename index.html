<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Controller</title>
  </head>
  <body ng-app="app">
    <div ng-controller="StudentController">
      <p>First name: <input type="text" ng-model="student.firstname" /></p>
      <p>Last name: <input type="text" ng-model="student.lastname" /></p>
      <p>Entering {{ student.fullname() }}</p>
    </div>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
